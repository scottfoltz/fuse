<ion-header>
  <ion-navbar>
    <ion-title>
      Tasks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Connect firebase</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="secondary">
        <ion-icon name="play"></ion-icon>
        Start
      </button>
      <button ion-button color="danger">
        <ion-icon name="close"></ion-icon>
        Finish
      </button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Workout</ion-label>
      <ion-checkbox color="dark" ></ion-checkbox>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="secondary">
        <ion-icon name="play"></ion-icon>
        Start
      </button>
      <button ion-button color="danger">
        <ion-icon name="close"></ion-icon>
        Finish
      </button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Read chapters 1-6</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="secondary">
        <ion-icon name="play"></ion-icon>
        Start
      </button>
      <button ion-button color="danger">
        <ion-icon name="close"></ion-icon>
        Finish
      </button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Create wireframes</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="secondary">
        <ion-icon name="play"></ion-icon>
        Start
      </button>
      <button ion-button color="danger">
        <ion-icon name="close"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Finish paper</ion-label>
      <ion-checkbox color="dark" ></ion-checkbox>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="secondary">
        <ion-icon name="play"></ion-icon>
        Start
      </button>
      <button ion-button color="danger">
        <ion-icon name="close"></ion-icon>
        Finish
      </button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Take out trash</ion-label>
      <ion-checkbox color="dark" ></ion-checkbox>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="secondary">
        <ion-icon name="play"></ion-icon>
        Start
      </button>
      <button ion-button color="danger">
        <ion-icon name="close"></ion-icon>
        Finish
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-fab right bottom>
    <button ion-fab color="dark"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
